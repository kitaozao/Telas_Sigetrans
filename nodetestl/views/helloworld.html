<!DOCTYPE html >
<html lang="en"
      ng-app="minmax" >
<head >
	<title >Controllers</title >
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	 <link rel="stylesheet" type="text/css" href="/stylesheets/style.css"  >
</head >

<body >

<nav class="nav navbar navbar-inverse navbar-full navbar-fixed-top" >
	<div class="container" >
		<div class="navbar-header" >
			<a class="navbar-brand"
			   href="/" >Ola teste
			</a >
		</div >
	</div >
</nav > 


	
	<div class="col-xs-1 container">
		<nav class="nav navbar navbar-light bg-faded" >
		  	<ul class="nav navbar-nav">
		    	<li class="nav-item active">
		      		<a class="nav-link" href="helloworld"><span class="glyphicon glyphicon-home" ></span> Principal <br><span class="sr-only">(current)</span></a>
		    	</li>
		    	<li class="nav-item">
		      		<a class="nav-link" href="helloworld"><span class="glyphicon glyphicon-user" ></span> Usuarios<br></a>
		    	</li>
		    	<li class="nav-item">
		      		<a class="nav-link" href="helloworld"><span class="glyphicon glyphicon-file" ></span> Ocorrências<br></a>
		    	</li>

		    	</li>
		  	</ul>
		</nav>
	</div> 

	<div class="container main-content col-xs-5" ng-controller="minmaxctrl" >

		<form >
			<div class="form-group" >
				<label for="name" >Nome de usuário</label >
				<input type="text"
				       class="form-control"
				       ng-model="formModel.name"
				       id="name" >
			</div >

			<div class="form-group" >
				<label for="email" >Email</label >
				<input type="email"
				       class="form-control"
				       ng-model="formModel.email"
				       id="email" >
			</div >

			<div class="form-group" >
				<label for="password" >Senha</label >
				<input type="password"
				       class="form-control"
				       ng-model="formModel.password"
				       id="password" >
			</div >
			
			<div class="form-group" >
				<label for="confirmpassword" >Confirmar Senha</label >
				<input type="password"
				       class="form-control"
				       ng-model="formModel.confirmpassword"
				       id="confirmpassword" >
			</div >

			<div class="form-group" >
				<button class="btn btn-primary" ng-onclick = "onSubmit()">Registrar
				</button >
			</div >

		</form >

		<pre>{{ formModel | json }}</pre>

	</div >

<script src="/node_modules/angular/angular.min.js"></script>
<script src="/javascripts/helloworld.js" ></script >


</body >
</html >
