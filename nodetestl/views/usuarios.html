<!DOCTYPE html >
<html lang="en">
<head>
    <title>Pagina Principal</title>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

    <link rel="stylesheet" type="text/css" href="/stylesheets/menu.css">
</head>

<body >

<div id="wrapper" >
    <div class="overlay"></div>





    <nav class="navbar navbar-inverse navbar-fixed-top" id="sidebar-wrapper" role="navigation">
        <ul class="nav sidebar-nav">
            <li class="sidebar-brand">
                <a href="#">
                    SigTrans
                </a>
            </li>
            <li>
                <a href="/" >Principal</a>
            </li>
            <li>
                <a href="http://200.201.81.55:9000/" target="content">Relatórios</a>
            </li>
            <li class="dropdown">
                <a href="#" class="dropdown-toggle" data-toggle="dropdown">Usuários <span class="caret"></span></a>
                <ul class="dropdown-menu" role="menu">
                    <li class="dropdown-header">Usuários:</li>
                    <li><a href="/usuarios" >Cadastrar</a></li>
                    <li><a href="/busca/usuarios" >Pesquisar</a></li>
                </ul>
            </li>
            </li>
            <li class="dropdown">
                <a href="#" class="dropdown-toggle" data-toggle="dropdown">Ocorrências <span class="caret"></span></a>
                <ul class="dropdown-menu" role="menu">
                    <li class="dropdown-header">Ocorrências:</li>
                    <li><a href="/acidente" >Cadastrar</a></li>
                    <li><a href="/busca/acidente" >Pesquisar</a></li>
                </ul>
            </li>
            <li>
                <a href="http://www.inf.unioeste.br/~sigtrans/" target="_blank">Sobre o projeto</a>
            </li>
        </ul>
    </nav>

    <div id="page-content-wrapper">
        <button type="button" class="hamburger is-closed" data-toggle="offcanvas">
            <span class="hamb-top"></span>
            <span class="hamb-middle"></span>
            <span class="hamb-bottom"></span>
        </button>
        <div class="container" ng-app="user">
            <h1>Cadastro de Usuário</h1>
            <form ng-controller="userCtrl">
                <div class="form-group" >
                    <label for="name" >Nome de usuário</label >
                    <input type="text"
                           class="form-control"
                           ng-model="formModel.name"
                           id="name" >
                </div >

                <div class="form-group" >
                    <label for="email" >Email</label >
                    <input type="email"
                           class="form-control"
                           ng-model="formModel.email"
                           id="email" >
                </div >

                <div class="form-group" >
                    <label for="password" >Senha</label >
                    <input type="password"
                           class="form-control"
                           ng-model="formModel.password"
                           id="password" >
                </div >

                <div class="form-group" >
                    <label for="confirmpassword" >Confirmar Senha</label >
                    <input type="password"
                           class="form-control"
                           ng-model="formModel.confirmpassword"
                           id="confirmpassword" >
                </div >

                <div class="form-group" >
                    <button class="btn btn-primary" ng-onclick = "onSubmit()">Registrar
                    </button >
                </div >
                <pre>{{ formModel | json }}</pre>
            </form >


        </div>
    </div>
</div>


<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
<script src="/javascripts/menu.js"></script>
<script src="/javascripts/users.js"></script>

</body>
</html>
